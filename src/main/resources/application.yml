spring:
  application:
    name: code-agent-demo

  # 禁用 Web 服务器（纯命令行应用）
  main:
    web-application-type: none

  # Spring AI OpenAI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:}
      chat:
        options:
          model: ${OPENAI_MODEL:}
          temperature: 0.7

  # Spring Shell 配置
  shell:
    interactive:
      enabled: true
    script:
      enabled: true

# Agent 配置
agent:
  # 工作空间目录，生成的代码将保存在这里
  workspace: ${AGENT_WORKSPACE:./workspace}
  # 最大对话历史记录数
  max-history: 20
  # 默认编程语言
  default-language: java
  # 使用的模型（用于显示配置信息，与 spring.ai.openai.chat.options.model 保持一致）
  model: ${OPENAI_MODEL:}
  # 温度参数（用于显示配置信息）
  temperature: 0.7

# 日志配置统一在 logback-spring.xml 中管理
