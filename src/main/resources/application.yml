spring:
  application:
    name: code-agent-demo

  # 禁用 Web 服务器（纯命令行应用）
  main:
    web-application-type: none

  # Spring AI OpenAI 配置
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
      base-url: ${OPENAI_BASE_URL:}
      chat:
        options:
          model: ${OPENAI_MODEL:}
          temperature: 0.7

# Agent 配置
agent:
  # 工作空间目录，生成的代码将保存在这里
  workspace: ${AGENT_WORKSPACE:./workspace}
  # 最大对话历史记录数
  max-history: 20
  # 默认编程语言
  default-language: java
  # 使用的模型
  model: ${OPENAI_MODEL:}
  # 温度参数
  temperature: 0.7

# Spring Shell 配置
spring.shell:
  interactive:
    enabled: true
  script:
    enabled: true

# 日志配置 - 详细日志记录到文件，控制台只显示关键信息
logging:
  level:
    # ========== 项目日志 ==========
    # 项目日志：DEBUG 级别，记录到文件
    com.liuqitech.codeagent: DEBUG

    # ========== 隐藏不必要的日志 ==========
    # 隐藏 Spring AI 重试机制的 WARN 日志（避免大量堆栈信息）
    org.springframework.ai.retry: ERROR
    # 隐藏 Netty 超时异常的详细日志
    io.netty: ERROR
    reactor.netty: ERROR
    # 隐藏 Spring Shell 的冗余日志
    org.springframework.shell: WARN
    org.jline: WARN
    # 隐藏 Spring 框架日志
    org.springframework: WARN
